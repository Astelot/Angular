<div class="jumbotron jumbotron-fluid mt-4 bg-light border border-secondary rounded">
  <blockquote class="blockquote text-center">
    <p class="mb-0">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite></footer>
  </blockquote>
</div>
<hr>
<div class="row">
  <div class="col-md-3">
    <form>
      <div class="form-group">
        <label for="title">Naslov</label>
        <input type="text" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="category">Kategorija</label>
        <select class="form-control" id="category">
          <option>Tekst</option>
        </select>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="onlyAvailable">
          <label class="form-check-label" for="onlyAvailable">
            Prikaži samo dostupne knjige.
          </label>
        </div>
      </div>
      <button type="button" class="btn btn-primary w-100">Pretraži</button>
    </form>
  </div>

  <div class="col-md-9 mt-2">
    <div class="d-flex flex-wrap flex-row align-items-stretch justify-content-center">
      <div class="book-item" *ngFor="let book of getBooks()">
        <app-book-thumbnail [book]="book"></app-book-thumbnail>
      </div>
    </div>
    <pagination class="pagination justify-content-center" [itemsPerPage]="12" [totalItems]="getBookCount()" [rotate]="true" [maxSize]="12" (pageChanged)="onPageChanged($event)"></pagination>
  </div>
</div>
